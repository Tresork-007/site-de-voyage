<div class="auth-container">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4">Inscription</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez votre nom">
          <div *ngIf="nom?.invalid && nom?.touched" class="text-danger">
            <div *ngIf="nom?.errors?.['required']">Le nom est requis.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez votre prénom">
          <div *ngIf="prenom?.invalid && prenom?.touched" class="text-danger">
            <div *ngIf="prenom?.errors?.['required']">Le prénom est requis.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre email">
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">
            <div *ngIf="email?.errors?.['required']">L'email est requis.</div>
            <div *ngIf="email?.errors?.['email']">L'email doit être valide.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe">
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">
            <div *ngIf="password?.errors?.['required']">Le mot de passe est requis.</div>
            <div *ngIf="password?.errors?.['minlength']">Le mot de passe doit avoir au moins 6 caractères.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">S'inscrire</button>
      </form>
      <p class="text-center">Déjà inscrit ? <a routerLink="/login">Se connecter</a></p>
      <p class="text-center text-success">{{ message }}</p>
    </div>
  </div>
</div>
